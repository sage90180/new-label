<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Textarea Line Breaks with Array</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>

  <div id="app">
    <div v-for="(text, index) in textArray" :key="index">
      <textarea v-model="textArray[index]"></textarea>
      <div v-html="formattedContent(text)"></div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        textArray: ['', '', ''] // 以数组形式存储多个文本
      },
      methods: {
        formattedContent(text) {
          // 将换行符替换为 <br> 标签
          return text.replace(/\n/g, "<br>");
        },
      },
    });
  </script>

  <style>
    /* 如果你想保持 textarea 输入的换行，添加 white-space: pre-line; 样式 */
    textarea {
      white-space: pre-line;
      width: 300px;
      height: 150px;
      margin-bottom: 10px;
    }
  </style>

</body>

</html>
