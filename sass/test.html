<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列印系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>

<body>
  <h1>列印系統</h1>
  <div>
    <label for="name">輸入名字：</label>
    <input type="text" id="name" placeholder="請輸入名字"><br><br>

    <label for="size">選擇尺寸：</label>
    <select id="size">
      <option value="A4">A4</option>
      <option value="Letter">Letter</option>
      <!-- 添加其他尺寸選項 -->
    </select><br><br>

    <button onclick="printDocument()">列印</button>
  </div>

  <script>
    function printDocument() {
      var name = document.getElementById('name').value;
      var size = document.getElementById('size').value;

      fetch('http://localhost:3000/api/print', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: name,
            size: size
          }),
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }
  </script>
</body>

</html>
